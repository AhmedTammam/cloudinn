<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Cloudinn Task</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <form #form="ngForm" (ngSubmit)="search(form.value)">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="sample1" name="term" [(ngModel)]="term">
          <label class="mdl-textfield__label" for="sample1">Search for Star Legend</label>
          <button class="mdl-button mdl-js-button mdl-button--icon" for="sample6" type="submit">
              <i class="material-icons">search</i>
          </button>
        </div>
      </form>
      <ul class="demo-list-item mdl-list" id="sortable">
        <li class="mdl-list__item ui-state-default" *ngFor="let person of persons">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">{{person.name}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <p>Height: {{person.height}}</p>
              <p>HomeWorld: {{person.homeworld}}</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{person.url}}">
                Visit
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
</div>
